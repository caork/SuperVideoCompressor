name: super_video_compressor
description: A cross-platform video compression app with FFmpeg integration.
version: 1.0.0+1
environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.0.5
  file_picker: ^10.3.2
  video_player: ^2.6.1
  ffmpeg_kit_flutter_full: ^6.0.3
  path_provider: ^2.0.15
  shared_preferences: ^2.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/